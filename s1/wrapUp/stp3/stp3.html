<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Montserrat:wght@100;500&family=Noto+Sans+KR:wght@400&family=Raleway:wght@400&family=Roboto:wght@400&display=swap"
      rel="stylesheet" />
    <title>ex cam</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100vh; /* 화면 높이를 100%로 설정 */
        width: 100vw; /* 화면 너비를 100%로 설정 */
        background-color: #000000;
        overflow: hidden; /* 화면 너비 제한으로 스크롤 방지 */
        display: flex;
        flex-direction: column; /* 세로로 정렬 */
      }
      .black-top {
        height: 50px; /* 상단 블랙 영역의 고정 높이 */
        background-color: black; /* 블랙 색상 */
      }
      .black-bottom {
        width: 100vw; /* 디스플레이 너비에 맞춤 */
        height: 127px; /* 하단 블랙 영역의 고정 높이 */
        background-color: black; /* 블랙 색상 */
        display: flex; /* Flexbox로 설정하여 이미지 중앙 정렬 */
        justify-content: center; /* 가로 중앙 정렬 */
        align-items: center; /* 세로 중앙 정렬 */
        margin: 0 auto; /* 가로 중앙 정렬을 위해 자동 마진 추가 */
      }
      .black-bottom img {
        width: 100%; /* 이미지가 박스 너비에 맞춰 조정 */
        height: 100%; /* 이미지가 박스 높이에 맞춰 조정 */
        object-fit: cover; /* 이미지가 블랙 박스 내에 꽉 차도록 조정 */
      }
      .container {
        flex: 1; /* 나머지 공간을 차지 */
        display: flex;
        flex-direction: column; /* 세로로 정렬 */
        justify-content: center; /* 세로 중앙 정렬 */
        align-items: center; /* 가로 중앙 정렬 */
      }
      .row {
        display: flex; /* 가로로 배치 */
        width: 100%; /* 가로 100% 사용 */
        justify-content: center; /* 중앙 정렬 */
      }
      .box {
        width: 45%; /* 박스 너비 조정 */
        aspect-ratio: 16 / 9; /* 비율 고정 */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        color: white;
        text-align: center;
        margin: 5px; /* 박스 간격 추가 */
        position: relative; /* 이미지 위치 조정을 위해 */
        overflow: hidden; /* 자식 요소가 박스를 넘지 않도록 설정 */
      }
      #box1 {
        background-color: #000000; /* 첫 번째 구역 색상 */
      }
      #box2,
      #box3 {
        background-color: #000000; /* 두 번째, 세 번째 구역 색상 */
      }
      #box4 {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black; /* 웹캠 구역 */
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* transform: scaleX(-1); 좌우 반전 */
      }
      img {
        width: 100%; /* 이미지가 박스 너비에 맞춰 조정 */
        height: 100%; /* 이미지가 박스 높이에 맞춰 조정 */
        object-fit: cover; /* 이미지를 박스에서 꽉 차게 조정 */
      }
    </style>
  </head>
  <body>
    <div class="black-top"></div>
    <!-- 상단 블랙 박스 -->
    <div class="container">
      <div class="row">
        <div id="box1" class="box">
          <img src="img/100.png" alt="Sell Image" />
          <!-- 이미지 추가 -->
        </div>
        <div id="box2" class="box">
          <img src="img/pep.png" alt="Pep Image 1" />
          <!-- 이미지 추가 -->
        </div>
      </div>
      <div class="row">
        <div id="box3" class="box">
          <img src="img/pep2.png" alt="Pep Image 2" />
          <!-- 이미지 추가 -->
        </div>
        <div id="box4" class="box">
          <video autoplay playsinline></video>
        </div>
      </div>
    </div>
    <div class="black-bottom">
      <img src="img/bar11.png" alt="Bottom Image" />
      <!-- 하단 블랙 박스에 이미지 추가 -->
    </div>
    <!-- 하단 블랙 박스 -->
    <script>
      const video = document.querySelector('video');
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: 'user' } }) // 사용자 웹캠 설정
        .then((stream) => {
          video.srcObject = stream;
          video.play();
        })
        .catch((err) => {
          console.error('웹캠을 사용할 수 없습니다: ', err);
        });
    </script>
  </body>
</html>
